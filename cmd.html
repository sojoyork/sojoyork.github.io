<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Web Shell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #output {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap; /* Maintain whitespace */
            height: 300px;
            overflow-y: auto; /* Scroll if output exceeds */
        }
        textarea {
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Web Shell</h1>
    <p>Type your command below:</p>
    <form id="cmd-form" onsubmit="executeCommand(event)">
        <textarea id="command" placeholder="Enter your command here..."></textarea><br>
        <button type="submit">Execute</button>
    </form>

    <h2>Output:</h2>
    <div id="output"></div>

    <script>
        function executeCommand(event) {
            event.preventDefault(); // Prevent form submission

            const command = document.getElementById('command').value;
            const output = document.getElementById('output');

            // Simulate command execution
            if (command) {
                // Here you can simulate different outputs based on the command
                output.textContent += `> ${command}\n`;
                
                // Add more simulated responses for common commands
                switch (command.trim().toLowerCase()) {
                    case 'ls':
                        output.textContent += 'file1.txt\nfile2.txt\nfolder1/\n';
                        break;
                    case 'pwd':
                        output.textContent += '/home/user/\n';
                        break;
                    case 'whoami':
                        output.textContent += 'user\n';
                        break;
                    case 'date':
                        output.textContent += new Date().toString() + '\n';
                        break;
                    default:
                        output.textContent += `Command not found: ${command}\n`;
                }

                // Auto-scroll output
                output.scrollTop = output.scrollHeight;
            } else {
                output.textContent += 'No command provided.\n';
            }
        }
    </script>
</body>
</html>
